<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Hackathon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="logo">
                <img src="/images/nike logo.png" alt="Nike Logo" class="logo-img">
            </div>
            <div class="nav-links">
                <a href="#">MENU</a>
                <a href="#">LOCATION</a>
                <a href="#">ABOUT</a>
                <a href="#">CONTACT</a>
            </div>
            <button class="login-btn">Login</button>
        </div>

        <div class="main-content">
            <div class="product">
                <div class="text-area">
                    <h1 class="heading">YOUR FEET <br>DESERVE THE <br> BEST</h1>
                    <p class="description">
                        YOUR FEET DESERVE THE BEST AND WE'RE HERE TO <br>
                        HELP YOU WITH OUR SHOES. YOUR FEET DESERVE <br>
                        THE BEST AND WE'RE HERE TO HELP YOU WITH OUR <br>
                        SHOES.
                    </p>
                    <div class="buttons">
                        <button class="shop-btn">Shop Now</button>
                        <button class="category-btn">Category</button>
                    </div>
                    <div class="available">
                        <p>Also Available On</p>
                        <div class="platform-icons">
                            <div class="platform-icon">
                                <img src="/images/flipkart.png" alt="">
                            </div>
                            <div class="platform-icon amazon-icon">
                                <img src="/images/amazon.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="image-area">
                    <img src="/images/shoe_image.png" alt="Shoe Image" class="shoe-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
